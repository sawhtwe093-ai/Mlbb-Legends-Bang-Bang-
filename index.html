
<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MLBB Skin Shop</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #0d1b2a, #000);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #112b3c;
      font-size: 1.6em;
      font-weight: bold;
      letter-spacing: 1px;
      border-bottom: 2px solid #00b4d8;
    }
    .shop {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .item {
      background: #1b263b;
      border-radius: 15px;
      box-shadow: 0 0 10px #00b4d8aa;
      overflow: hidden;
      transition: 0.3s;
    }
    .item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00b4d8;
    }
    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .info {
      padding: 15px;
    }
    .name {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 5px;
      color: #90e0ef;
    }
    .hero {
      font-size: 0.9em;
      color: #caf0f8;
      margin-bottom: 10px;
    }
    .price {
      color: #ffd60a;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00b4d8;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0096c7;
    }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
    }
    .popup.active {
      visibility: visible;
      opacity: 1;
    }
    .popup-content {
      background: #1b263b;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px #00b4d8;
      animation: pop 0.4s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .popup-content h2 {
      color: #90e0ef;
      margin-bottom: 10px;
    }
    .popup-content p {
      color: #ffd60a;
      margin-bottom: 20px;
    }
    .close-btn {
      background: #00b4d8;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
