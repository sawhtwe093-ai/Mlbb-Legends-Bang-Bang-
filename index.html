<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MLBB Lucky Spin</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }
  body, html { width:100%; height:100%; overflow-x:hidden; background: linear-gradient(135deg, #1e3c72, #2a5298, #fdd835, #fbc02d); position:relative; display:flex; justify-content:center; align-items:center; }

  body::before {
    content: '';
    background: url('https://upload.wikimedia.org/wikipedia/en/thumb/2/2a/Mobile_Legends_Logo.png/640px-Mobile_Legends_Logo.png') no-repeat center;
    background-size: 50%;
    opacity: 0.05;
    position: absolute; top:0; left:0; width:100%; height:100%; z-index:0;
  }

  .container {
    z-index:1;
    width: 90%; max-width:480px;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    padding: 20px;
    text-align: center;
    backdrop-filter: blur(10px);
    color: #fff;
  }

  .user-info {
    height: 50px;
    margin-bottom: 20px;
    border: 2px dashed rgba(255,255,255,0.5);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    color: rgba(255,255,255,0.7);
  }

  .icons { display:flex; justify-content: space-around; margin-bottom:20px; }
  .icons img { width:50px; height:50px; }

  .wheel-container { position:relative; width:250px; height:250px; margin:0 auto 20px auto; }
  .wheel { width:100%; height:100%; border-radius:50%; border:10px solid #fff; position:relative; overflow:hidden; transform: rotate(0deg); transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1); }
  .wheel div { position:absolute; width:50%; height:50%; background: rgba(255,255,255,0.2); top:0; right:0; transform-origin:0% 100%; }

  .segment-label { position:absolute; width:50%; height:50%; top:0; right:0; transform-origin:0% 100%; display:flex; align-items:flex-end; justify-content:center; padding-bottom:10px; font-size:12px; }

  input[type="text"] { width:80%; padding:10px; margin-bottom:15px; border-radius:10px; border:none; font-size:16px; outline:none; }
  button { padding:12px 20px; background: linear-gradient(135deg, #2196F3, #FFC107); border:none; border-radius:15px; color:#fff; font-size:18px; cursor:pointer; transition: transform 0.2s; }
  button:active { transform: scale(0.95); }

  .popup { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:flex; justify-content:center; align-items:center; display:none; z-index:2; }
  .popup-content { background:#1e3c72; padding:25px; border-radius:20px; text-align:center; }
  .popup-content h2 { margin-bottom:15px; }
  .popup-content button { margin-top:15px; background:#fdd835; color:#000; }
</style>
</head>
<body>

<div class="container">
  <div class="user-info">User info blank</div>

  <div class="icons">
    <img src="https://img.icons8.com/color/96/000000/treasure-chest.png" alt="Chest">
    <img src="https://img.icons8.com/color/96/000000/diamond.png" alt="Diamond">
    <img src="https://img.icons8.com/color/96/000000/scroll.png" alt="Scroll">
    <img src="https://img.icons8.com/color/96/000000/gift.png" alt="Gift">
  </div>

  <div class="wheel-container">
    <div class="wheel" id="wheel">
      <div class="segment-label" style="transform: rotate(0deg);">Mini</div>
      <div class="segment-label" style="transform: rotate(60deg);">Medium</div>
      <div class="segment-label" style="transform: rotate(120deg);">Double</div>
      <div class="segment-label" style="transform: rotate(180deg);">50 Diamonds</div>
      <div class="segment-label" style="transform: rotate(240deg);">500 Diamonds</div>
      <div class="segment-label" style="transform: rotate(300deg);">Epic Skin</div>
    </div>
  </div>

  <input type="text" id="gameId" placeholder="Enter Game ID">
  <br>
  <button id="spinBtn">ကံစမ်းမယ်</button>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <h2 id="resultText">You won!</h2>
    <button id="closePopup">Close</button>
  </div>
</div>

<script>
  const wheel = document.getElementById('wheel');
  const spinBtn = document.getElementById('spinBtn');
  const popup = document.getElementById('popup');
  const resultText = document.getElementById('resultText');
  const closePopup = document.getElementById('closePopup');

  // Diamond icon for reward
  const diamondIcon = '<img src="https://img.icons8.com/color/48/000000/diamond.png" alt="Diamond" style="width:24px;height:24px;vertical-align:middle;">';

  spinBtn.addEventListener('click', () => {
    const gameId = document.getElementById('gameId').value.trim();
    if(!gameId){
      alert("Please enter your Game ID!");
      return;
    }

    // Fixed reward: 5000 Diamonds
    const reward = `5000 Diamonds ${diamondIcon}`;

    // Spin animation (visual only)
    const spins = 5; 
    const segmentDeg = 360 / 6; 
    const randomDeg = Math.floor(Math.random() * segmentDeg); 

    wheel.style.transition = 'transform 5s cubic-bezier(0.25, 0.1, 0.25, 1)';
    wheel.style.transform = `rotate(${spins*360 + randomDeg}deg)`;

    spinBtn.disabled = true;

    setTimeout(() => {
      spinBtn.disabled = false;
      resultText.innerHTML = `Game ID: ${gameId}<br>Reward: ${reward}`;
      popup.style.display = 'flex';
    }, 5000);
  });

  closePopup.addEventListener('click', () => {
    popup.style.display = 'none';
  });
</script>

</body>
</html>
